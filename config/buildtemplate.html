<!DOCTYPE html>
<html lang="zh-cmn-Hans" class="rem">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-size: 12px;
        }
        #root{
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
    </style>
 
</head>
<body>
<div id="root"  style="width:100%; margin:0px;padding:0px; height: 100%;"></div>
</body>

</html>
